<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="side_text">
                <img src="./odin-lined.png" alt="">
                <p class="odin-text">ODIN</p>
                
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="top-text-container">
                    <p class="top_text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        Necessitatibus, commodi!
                        Sign up now to get started.
                    </p>
                </div>
            </div>
            <div class="middle">
                <div class="middletext">
                    <p class="middle-p">Let's do this</p>
                </div>
                <form action="example.com/path" method="post" class="form">
                    <div class="form-element">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="Bob...">
                    </div>

                    <from-element>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </from-element>
                    <from-element>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </from-element>
                    <from-element>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone">
                    </from-element>
                    <from-element>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </from-element>
                    <from-element>
                        <label for="password_c">Confirm Password:</label>
                        <input type="text" id="password_c" name="password_c" required>
                    </from-element>
                </form>
            </div>
            <div class="bottom">
                <button class="button">signup</button>
                <div class="login">
                    <p class="bottom-text">Already have an account?</p>
                    <a href="example.com">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
